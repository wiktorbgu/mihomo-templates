# === –ì–ï–û–î–ê–ù–ù–´–ï (ZKEEN) ===
# –í–∫–ª—é—á–∏—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —É–ª—É—á—à–µ–Ω–Ω—ã—Ö —Å–ø–∏—Å–∫–æ–≤ —Å—Ç—Ä–∞–Ω –∏ —Å–∞–π—Ç–æ–≤ –æ—Ç ZKEEN
geodata-mode: true

# –°—Å—ã–ª–∫–∏ –Ω–∞ —Ñ–∞–π–ª—ã —Å –ø—Ä–∞–≤–∏–ª–∞–º–∏ –ø–æ —Å—Ç—Ä–∞–Ω–∞–º (IP) –∏ —Å–∞–π—Ç–∞–º (–¥–æ–º–µ–Ω—ã)
geox-url:
  geosite: "https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat"
  geoip: "https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat"

# –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è—Ç—å —ç—Ç–∏ —Ñ–∞–π–ª—ã —Ä–∞–∑ –≤ —Å—É—Ç–∫–∏
geo-auto-update: true
geo-update-interval: 24  # –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤ —á–∞—Å–∞—Ö

# === –ê–ù–ê–õ–ò–ó –¢–†–ê–§–ò–ö–ê (SNIFFER) ===
# –≠—Ç–∞ —á–∞—Å—Ç—å ¬´–ø–æ–¥—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç¬ª, –∫–∞–∫–∏–µ –¥–æ–º–µ–Ω—ã –æ—Ç–∫—Ä—ã–≤–∞—é—Ç—Å—è, –¥–∞–∂–µ –µ—Å–ª–∏ —Ç—Ä–∞—Ñ–∏–∫ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω
sniffer:
  enable: true
  parse-pure-ip: true                 # –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å IP-–∞–¥—Ä–µ—Å–∞ –±–µ–∑ –¥–æ–º–µ–Ω–∞
  force-dns-mapping: true             # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å DNS –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –¥–æ–º–µ–Ω–∞
  sniff:
    HTTP:
      ports: [80, 8080-8880]            # –ì–¥–µ –∏—Å–∫–∞—Ç—å HTTP-—Ç—Ä–∞—Ñ–∏–∫
      override-destination: true        # –ü–æ–¥–º–µ–Ω—è—Ç—å –ø–æ–ª—É—á–∞—Ç–µ–ª—è —Ç—Ä–∞—Ñ–∏–∫–∞
    TLS:
      ports: [443, 8443]                # –ì–¥–µ –∏—Å–∫–∞—Ç—å –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π HTTPS
    QUIC:
      ports: [443, 8443]                # –ì–¥–µ –∏—Å–∫–∞—Ç—å QUIC —Ç—Ä–∞—Ñ–∏–∫

# === DNS –ù–ê–°–¢–†–û–ô–ö–ò ===
dns:
  enable: $DNS_ENABLE                 # –í–∫–ª—é—á–∏—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π DNS-—Ä–µ–∑–æ–ª–≤–µ—Ä?
  use-system-hosts: $DNS_USE_SYSTEM_HOSTS  # –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ñ–∞–π–ª hosts –∏–∑ —Å–∏—Å—Ç–µ–º—ã?
  nameserver:
    - system                          # –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π DNS (–æ—Ç —Ä–æ—É—Ç–µ—Ä–∞)

# === –°–õ–£–®–ê–¢–ï–õ–ò (TUN + mixed) ===
# –≠—Ç–∏ —á–∞—Å—Ç–∏ –ø—Ä–∏–Ω–∏–º–∞—é—Ç –≤—Ö–æ–¥—è—â–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –æ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –∏–ª–∏ —Å–∏—Å—Ç–µ–º—ã
listeners:
  - name: mixed-in
    type: mixed                       # –ü—Ä–∏–Ω–∏–º–∞–µ—Ç –∏ HTTP, –∏ SOCKS-–∑–∞–ø—Ä–æ—Å—ã
    port: $MIXED_PORT                 # –ü–æ—Ä—Ç –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±—Ä–∞—É–∑–µ—Ä–∞)
  - name: tun-in
    type: tun                         # –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π —Å–µ—Ç–µ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–¥–ª—è –≤—Å–µ–≥–æ —Ç—Ä–∞—Ñ–∏–∫–∞ —Å–∏—Å—Ç–µ–º—ã)
    stack: $TUN_STACK                 # –¢–∏–ø —Å—Ç–µ–∫–∞: system, gvisor, mixed
    auto-detect-interface: $TUN_AUTO_DETECT_INTERFACE  # –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–µ—Ç–µ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    auto-route: $TUN_AUTO_ROUTE       # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å –≤–µ—Å—å —Ç—Ä–∞—Ñ–∏–∫ —á–µ—Ä–µ–∑ TUN
    auto-redirect: $TUN_AUTO_REDIRECT # –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞—Ç—å —Ç—Ä–∞—Ñ–∏–∫ –±–µ–∑ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–∫—Å–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è—Ö
    inet4-address:
      - $TUN_INET4_ADDRESS            # IP-–∞–¥—Ä–µ—Å –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–≥–æ TUN-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞

# === –ü–û–î–ü–ò–°–ö–ò –ù–ê –ü–†–û–ö–°–ò ===
# –ó–¥–µ—Å—å –ø–æ–¥—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –ø—Ä–æ–∫—Å–∏ –∏–∑ –≤–Ω–µ—à–Ω–∏—Ö —Å—Å—ã–ª–æ–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–∑ –ø–æ–¥–ø–∏—Å–∫–∏)
