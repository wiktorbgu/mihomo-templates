    # –ò–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, —á—Ç–æ–±—ã "–æ—Ç–ª–∏–ø–Ω—É—Ç—å" –æ—Ç DIRECT/FAILOVER –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ FASTEST    
