# –ü—Ä–∏–º–µ—Ä –æ–ø—Ü–∏–π —Å–º–æ—Ç—Ä–∏—Ç–µ —Ç—É—Ç https://github.com/MetaCubeX/mihomo/blob/Meta/docs/config.yaml
# === –û–°–ù–û–í–ù–´–ï –ü–ê–†–ê–ú–ï–¢–†–´ ===
# –†–∞–∑—Ä–µ—à–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–π —Å–µ—Ç–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å –¥—Ä—É–≥–∏—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –¥–æ–º–∞)
allow-lan: true

# –†–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã: "rule" ‚Äî –ø—Ä–∞–≤–∏–ª–∞ —Ä–µ—à–∞—é—Ç, –∫—É–¥–∞ –Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å —Ç—Ä–∞—Ñ–∏–∫
mode: rule

# –£—Ä–æ–≤–µ–Ω—å –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –ª–æ–≥–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä: info, warning, error)
log-level: $LOG_LEVEL

# –í–∫–ª—é—á–∏—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∫—É IPv6?
ipv6: $IPV6

# –î–µ–ª–∞—Ç—å –∑–∞–¥–µ—Ä–∂–∫–∏ –±–æ–ª–µ–µ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ (—á—Ç–æ–±—ã –Ω–µ –≤—ã–¥–∞–≤–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—é)
unified-delay: true

# –ê–¥—Ä–µ—Å –∏ –ø–æ—Ä—Ç –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —á–µ—Ä–µ–∑ –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä: 0.0.0.0:9090)
external-controller: $EXTERNAL_CONTROLLER_ADDRESS:$UI_PORT

# –ü—É—Ç—å –∫ –ø–∞–ø–∫–µ —Å –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º –Ω–∞ –¥–∏—Å–∫–µ
external-ui: $EXTERNAL_UI_PATH

# –ò–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ –∞—Ä—Ö–∏–≤ —Å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ (—Å–∫–∞—á–∞–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏)
external-ui-url: $EXTERNAL_UI_URL

# –°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–ª—é—á –¥–ª—è –∑–∞—â–∏—Ç—ã –¥–æ—Å—Ç—É–ø–∞ –∫ –≤–µ–±-–ø–∞–Ω–µ–ª–∏
secret: $UI_SECRET

# === –ê–ù–ê–õ–ò–ó –¢–†–ê–§–ò–ö–ê (SNIFFER) ===
# –≠—Ç–∞ —á–∞—Å—Ç—å ¬´–ø–æ–¥—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç¬ª, –∫–∞–∫–∏–µ –¥–æ–º–µ–Ω—ã –æ—Ç–∫—Ä—ã–≤–∞—é—Ç—Å—è, –¥–∞–∂–µ –µ—Å–ª–∏ —Ç—Ä–∞—Ñ–∏–∫ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω
sniffer:
  enable: true
  parse-pure-ip: true                 # –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å IP-–∞–¥—Ä–µ—Å–∞ –±–µ–∑ –¥–æ–º–µ–Ω–∞
  force-dns-mapping: true             # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å DNS –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –¥–æ–º–µ–Ω–∞
  sniff:
    HTTP:
      ports: [80, 8080-8880]            # –ì–¥–µ –∏—Å–∫–∞—Ç—å HTTP-—Ç—Ä–∞—Ñ–∏–∫
      override-destination: true        # –ü–æ–¥–º–µ–Ω—è—Ç—å –ø–æ–ª—É—á–∞—Ç–µ–ª—è —Ç—Ä–∞—Ñ–∏–∫–∞
    TLS:
      ports: [443, 8443]                # –ì–¥–µ –∏—Å–∫–∞—Ç—å –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π HTTPS
    QUIC:
      ports: [443, 8443]                # –ì–¥–µ –∏—Å–∫–∞—Ç—å QUIC —Ç—Ä–∞—Ñ–∏–∫

# === DNS –ù–ê–°–¢–†–û–ô–ö–ò ===
dns:
  enable: $DNS_ENABLE                 # –í–∫–ª—é—á–∏—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π DNS-—Ä–µ–∑–æ–ª–≤–µ—Ä?
  use-system-hosts: $DNS_USE_SYSTEM_HOSTS  # –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ñ–∞–π–ª hosts –∏–∑ —Å–∏—Å—Ç–µ–º—ã?
  nameserver:
    - system                          # –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π DNS (–æ—Ç —Ä–æ—É—Ç–µ—Ä–∞)

# === –°–õ–£–®–ê–¢–ï–õ–ò (TUN + mixed) ===
# –≠—Ç–∏ —á–∞—Å—Ç–∏ –ø—Ä–∏–Ω–∏–º–∞—é—Ç –≤—Ö–æ–¥—è—â–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –æ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –∏–ª–∏ —Å–∏—Å—Ç–µ–º—ã
listeners:
  - name: mixed-in
    type: mixed                       # –ü—Ä–∏–Ω–∏–º–∞–µ—Ç –∏ HTTP, –∏ SOCKS-–∑–∞–ø—Ä–æ—Å—ã
    port: $MIXED_PORT                 # –ü–æ—Ä—Ç –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±—Ä–∞—É–∑–µ—Ä–∞)
  - name: tun-in
    type: tun                         # –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π —Å–µ—Ç–µ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–¥–ª—è –≤—Å–µ–≥–æ —Ç—Ä–∞—Ñ–∏–∫–∞ —Å–∏—Å—Ç–µ–º—ã)
    stack: $TUN_STACK                 # –¢–∏–ø —Å—Ç–µ–∫–∞: system, gvisor, mixed
    auto-detect-interface: $TUN_AUTO_DETECT_INTERFACE  # –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–µ—Ç–µ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    auto-route: $TUN_AUTO_ROUTE       # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å –≤–µ—Å—å —Ç—Ä–∞—Ñ–∏–∫ —á–µ—Ä–µ–∑ TUN
    auto-redirect: $TUN_AUTO_REDIRECT # –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞—Ç—å —Ç—Ä–∞—Ñ–∏–∫ –±–µ–∑ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–∫—Å–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è—Ö
    inet4-address:
      - $TUN_INET4_ADDRESS            # IP-–∞–¥—Ä–µ—Å –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–≥–æ TUN-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞

# === –ü–û–î–ü–ò–°–ö–ò –ù–ê –ü–†–û–ö–°–ò ===
# –ó–¥–µ—Å—å –ø–æ–¥—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –ø—Ä–æ–∫—Å–∏ –∏–∑ –≤–Ω–µ—à–Ω–∏—Ö —Å—Å—ã–ª–æ–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–∑ –ø–æ–¥–ø–∏—Å–∫–∏)
proxy-providers:
$PROVIDERS_BLOCK

# === –ì–†–£–ü–ü–´ –ü–†–û–ö–°–ò ===
proxy-groups:
  # –û—Å–Ω–æ–≤–Ω–æ–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å: –≤—ã–±–∏—Ä–∞–µ—Ç, –∫–∞–∫ –Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å —Ç—Ä–∞—Ñ–∏–∫
  - name: SELECTOR
    type: select
    include-all: true # –ò–Ω–æ–≥–¥–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è
    proxies:
      - AUTO      # –í—Å—ë —Å–∞–º–æ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è
      - MANUAL    # –°–∞–º –≤—ã–±–∏—Ä–∞—é –ø—Ä–æ–∫—Å–∏
      - AWG_AUTO   # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ—Ç AWG –ø—Ä–æ–∫—Å–∏
      - AWG_MANUAL # –°–∞–º –≤—ã–±–∏—Ä–∞—é AWG –ø—Ä–æ–∫—Å–∏
      - RU_AUTO   # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ—Ç —Ä–æ—Å—Å–∏–π—Å–∫–∏–µ –ø—Ä–æ–∫—Å–∏
      - RU_MANUAL # –°–∞–º –≤—ã–±–∏—Ä–∞—é —Ä–æ—Å—Å–∏–π—Å–∫–∏–µ –ø—Ä–æ–∫—Å–∏
      - DIRECT    # –ò–¥—É –Ω–∞–ø—Ä—è–º—É—é, –±–µ–∑ –ø—Ä–æ–∫—Å–∏

  # –ü–æ–ª–Ω–æ—Å—Ç—å—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º
  # –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ—Ç —Å–∞–º—ã–π –±—ã—Å—Ç—Ä—ã–π –ø—Ä–æ–∫—Å–∏ FASTEST, –ø–æ—Ç–æ–º ‚Äî –ª—é–±–æ–π —Ä–∞–±–æ—á–∏–π FAILOVER, –∏ —Ç–æ–ª—å–∫–æ –≤ –∫—Ä–∞–π–Ω–µ–º —Å–ª—É—á–∞–µ ‚Äî –Ω–∞–ø—Ä—è–º—É—é DIRECT
  - name: AUTO
    type: fallback
    proxies:
      - FASTEST
      - FAILOVER
      - MANUAL
      - DIRECT
    url: $HEALTH_CHECK_URL  # –ê–¥—Ä–µ—Å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, —Ä–∞–±–æ—Ç–∞–µ—Ç –ª–∏ –ø—Ä–æ–∫—Å–∏
    # –ò–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, —á—Ç–æ–±—ã "–æ—Ç–ª–∏–ø–Ω—É—Ç—å" –æ—Ç DIRECT/FAILOVER –∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ FASTEST
    interval: 200                            # –ü—Ä–æ–≤–µ—Ä—è—Ç—å –∫–∞–∂–¥—ã–µ 200 —Å–µ–∫—É–Ω–¥

  # –ù–∞—Ö–æ–¥–∏—Ç —Å–∞–º—ã–π –±—ã—Å—Ç—Ä—ã–π –∏–∑ –≤—Å–µ—Ö —Ä–∞–±–æ—á–∏—Ö –ø—Ä–æ–∫—Å–∏
  - name: FASTEST
    type: url-test
    use:
$PROVIDERS_LIST
    url: $HEALTH_CHECK_URL
    interval: 300
    lazy: false
    expected-status: $HEALTH_CHECK_EXPECTED_STATUS
    exclude-filter: "(?i)üá∑üá∫|RU"    
    tolerance: 50    

  # –ï—Å–ª–∏ —Å–∞–º—ã–π –±—ã—Å—Ç—Ä—ã–π –ø—Ä–æ–∫—Å–∏ —É–ø–∞–ª ‚Äî –ø—Ä–æ–±—É–µ—Ç –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ –æ—á–µ—Ä–µ–¥–∏
  - name: FAILOVER
    type: fallback
    use:
$PROVIDERS_LIST
    exclude-filter: "(?i)üá∑üá∫|RU"
    url: $HEALTH_CHECK_URL
    interval: 200

  # –†—É—á–Ω–æ–π –≤—ã–±–æ—Ä ‚Äî —Ç—ã —Å–∞–º –≤—ã–±–∏—Ä–∞–µ—à—å, –∫–∞–∫–æ–π –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ–∫—Å–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å
  - name: MANUAL
    type: select
    use:
$PROVIDERS_LIST
    exclude-filter: "(?i)üá∑üá∫|RU"

  # –†—É—á–Ω–æ–π RU –≤—ã–±–æ—Ä ‚Äî —Ç—ã —Å–∞–º –≤—ã–±–∏—Ä–∞–µ—à—å, –∫–∞–∫–æ–π RU –ø—Ä–æ–∫—Å–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å
  - name: RU_MANUAL
    type: select
    use:
$PROVIDERS_LIST
    filter: "(?i)üá∑üá∫|RU" # –ë–µ—Ä—ë–º –¢–û–õ–¨–ö–û —Ä–æ—Å—Å–∏–π—Å–∫–∏–µ —Å–µ—Ä–≤–µ—Ä—ã

  # –¢–æ –∂–µ —Å–∞–º–æ–µ, –Ω–æ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö –ø—Ä–æ–∫—Å–∏ (–µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å –≤ –ø–æ–¥–ø–∏—Å–∫–µ)
  - name: RU_AUTO
    type: fallback
    proxies:
      - RU_FASTEST
      - RU_FAILOVER
      - RU_MANUAL
      - DIRECT
    url: $HEALTH_CHECK_URL
    filter: "(?i)üá∑üá∫|RU"   # –ò—â–µ—Ç –ø—Ä–æ–∫—Å–∏ —Å —Ñ–ª–∞–≥–æ–º üá∑üá∫ –∏–ª–∏ –Ω–∞–¥–ø–∏—Å—å—é "RU"
    interval: 200

  - name: RU_FASTEST
    type: url-test
    use:
$PROVIDERS_LIST
    url: $HEALTH_CHECK_URL
    filter: "(?i)üá∑üá∫|RU"
    interval: 300
    lazy: false
    expected-status: $HEALTH_CHECK_EXPECTED_STATUS
    tolerance: 50

  - name: RU_FAILOVER
    type: fallback
    use:
$PROVIDERS_LIST
    url: $HEALTH_CHECK_URL
    filter: "(?i)üá∑üá∫|RU"
    interval: 200

  # –†—É—á–Ω–æ–π AWG –≤—ã–±–æ—Ä ‚Äî —Ç—ã —Å–∞–º –≤—ã–±–∏—Ä–∞–µ—à—å, –∫–∞–∫–æ–π AWG –ø—Ä–æ–∫—Å–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å
  - name: AWG_MANUAL
    type: select
    use:
$PROVIDERS_LIST
    exclude-type: "ss|trojan|hysteria|hysteria2|tuic|socks5|http|vless|vmess"

  # –¢–æ –∂–µ —Å–∞–º–æ–µ, –Ω–æ —Ç–æ–ª—å–∫–æ –¥–ª—è AWG –ø—Ä–æ–∫—Å–∏
  - name: AWG_AUTO
    type: fallback
    proxies:
      - AWG_FASTEST
      - AWG_FAILOVER
      - AWG_MANUAL
      - DIRECT
    url: $HEALTH_CHECK_URL
    exclude-type: "ss|trojan|hysteria|hysteria2|tuic|socks5|http|vless|vmess"
    interval: 200

  - name: AWG_FASTEST
    type: url-test
    use:
$PROVIDERS_LIST
    url: $HEALTH_CHECK_URL
    exclude-type: "ss|trojan|hysteria|hysteria2|tuic|socks5|http|vless|vmess"
    interval: 300
    lazy: false
    expected-status: $HEALTH_CHECK_EXPECTED_STATUS
    tolerance: 30 

  - name: AWG_FAILOVER
    type: fallback
    use:
$PROVIDERS_LIST
    url: $HEALTH_CHECK_URL
    exclude-type: "ss|trojan|hysteria|hysteria2|tuic|socks5|http|vless|vmess"
    interval: 200

  # –ì–ª–æ–±–∞–ª—å–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç ‚Äî –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –≤ –ø—Ä–∞–≤–∏–ª–∞—Ö, –≤–∫–ª—é—á–∏—Ç–µ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
  - name: GLOBAL
    type: select
    hidden: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
    proxies:
      - AUTO
      - MANUAL
      - AWG_AUTO
      - AWG_MANUAL
      - RU_AUTO
      - RU_MANUAL
      - DIRECT

  # –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –≥—Ä—É–ø–ø–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ QUIC-—Ç—Ä–∞—Ñ–∏–∫–∞
  - name: QUIC
    type: select
    proxies:
      - PASS    # –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
      - REJECT  # –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å

  # === –ì–†–£–ü–ü–´ –ü–û –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø–ú ===
  # –ö–∞–∂–¥–∞—è –≥—Ä—É–ø–ø–∞ –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ —Å–≤–æ–π —Å–µ—Ä–≤–∏—Å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∏–∫–æ–Ω–∫—É –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ

  - name: Telegram
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Telegram.png
    include-all: false
    proxies:
      - SELECTOR
      - AUTO
      - MANUAL
      - AWG_AUTO
      - AWG_MANUAL
      - RU_AUTO
      - RU_MANUAL
      - DIRECT

  - name: WhatsApp
    type: select
    icon: https://github.com/OMchik33/Whatsapp-icon/blob/master/icons/whatsapp_194x194.png?raw=true
    include-all: false
    proxies:
      - SELECTOR
      - AUTO
      - MANUAL
      - AWG_AUTO
      - AWG_MANUAL
      - RU_AUTO
      - RU_MANUAL
      - DIRECT

  - name: Cloudflare
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Cloudflare.png
    include-all: false
    proxies:
      - SELECTOR
      - AUTO
      - MANUAL
      - AWG_AUTO
      - AWG_MANUAL
      - RU_AUTO
      - RU_MANUAL
      - DIRECT

  - name: YouTube
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png
    include-all: false
    proxies:
      - RU_AUTO
      - RU_MANUAL
      - SELECTOR        
      - AWG_AUTO
      - AWG_MANUAL
      - AUTO
      - MANUAL
      - DIRECT


# === –ü–†–ê–í–ò–õ–ê –ò–ó –í–ù–ï–®–ù–ò–• –ò–°–¢–û–ß–ù–ò–ö–û–í ===
# –≠—Ç–∏ –ø—Ä–∞–≤–∏–ª–∞ –ø–æ–¥–≥—Ä—É–∂–∞—é—Ç—Å—è –∏–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ –∏ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è —Ä–∞–∑ –≤ —Å—É—Ç–∫–∏
rule-providers:
